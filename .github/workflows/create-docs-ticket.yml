name: Create Jira Ticket

on:
  pull_request:
    types: [opened]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCS_JIRA_API_KEY: ${{ secrets.DOCS_JIRA_API_KEY }}
      DOCS_JIRA_API_ENDPOINT: ${{ secrets.DOCS_JIRA_API_ENDPOINT }}
      DOCS_JIRA_BASE_URL: ${{ secrets.DOCS_JIRA_BASE_URL }}
      DOCS_JIRA_BOARD_NUMBER: ${{ secrets.DOCS_JIRA_BOARD_NUMBER }}
      DOCS_JIRA_USER_EMAIL: ${{ secrets.DOCS_JIRA_USER_EMAIL }}
      DOCS_JIRA_ISSUE_TYPE: ${{ secrets.DOCS_JIRA_ISSUE_TYPE }}
      DOCS_JIRA_PROJECT_KEY: ${{ secrets.DOCS_JIRA_PROJECT_KEY }}
      DOCS_JIRA_REVIEWER_MORNING: ${{ secrets.DOCS_JIRA_REVIEWER_MORNING }}
      DOCS_JIRA_REVIEWER_AFTERNOON: ${{ secrets.DOCS_JIRA_REVIEWER_AFTERNOON }}
      REPO_NAME: ${{ secrets.REPO_NAME }}
      REPO_OWNER: ${{ secrets.REPO_OWNER }}
      DOCS_GITHUB_TOKEN: ${{ secrets.DOCS_GITHUB_TOKEN }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Create ticket and assign reviewer
        run: |
          cd utilities/create-docs-ticket && npm install && npm run start "${{ github.event.pull_request.title }}" ${{ github.event.pull_request.html_url }}
